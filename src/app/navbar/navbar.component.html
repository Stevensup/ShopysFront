<!-- Navbar -->
<nav class="navbar">
  <div class="logo">
    <a routerLink="/">ShopysFront</a>
  </div>
  <p *ngIf="usuario && usuario.correo">Bienvenido, {{ usuario.correo }}</p>
  <div class="user-actions">
    <span (click)="openCarritoModal()" class="icon-button">
      <i class="fas fa-shopping-cart"></i>
      {{ cantidadEnCarrito }}
    </span>
  </div>
  <div class="nav-links">
    <div *ngIf="loginstatus">
      <button (click)="realizarAccion()" class="icon-button">
        <i class="fas fa-file-invoice-dollar"></i>
      </button>
    </div>
  </div>
  <div class="user-actions">
    <div class="nav-links">
      <a class="iniciar" *ngIf="!loginstatus" (click)="openLoginModal()">Iniciar sesión</a>
      <a class="cerra" *ngIf="loginstatus" (click)="cerrarSesion()">Cerrar sesión</a>
    </div>
  </div>
</nav>
