<!-- create-user-modal.component.html -->
<div class="create-user-modal-container">
  <h2>Crear Usuario</h2>
  <form (ngSubmit)="registrarUsuario()" [formGroup]="userForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" formControlName="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" formControlName="apellido" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" formControlName="email" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" formControlName="telefono" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" formControlName="direccion" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" formControlName="userPassword" required>

    <!-- Muestra un mensaje de error si el campo userPassword es inválido -->
    <div *ngIf="userForm?.get('userPassword')?.hasError('pattern') && userForm?.get('userPassword')?.touched">
      La contraseña debe tener al menos una letra mayúscula, una letra minúscula, un número y un símbolo.
    </div>

    <!-- Muestra un mensaje de error si el campo userPassword no cumple con la longitud mínima -->
    <div *ngIf="userForm?.get('userPassword')?.hasError('minlength') && userForm?.get('userPassword')?.touched">
      La contraseña debe tener al menos 8 caracteres.
    </div>


    <button type="submit" [disabled]="!userForm.valid">Crear Usuario</button>
  </form>
   <!-- Muestra un mensaje de éxito o error dependiendo del resultado de la petición al servidor -->
   <div *ngIf="showSuccessMessage">
    Usuario creado exitosamente.
  </div>
  <div *ngIf="showErrorMessage">
    Error al crear usuario. Por favor, inténtelo de nuevo más tarde.
  </div>

  <button mat-button (click)="closeDialog()">Cerrar</button>
</div>
