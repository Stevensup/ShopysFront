<div class="create-user-modal-container">
  <h2>Crear Usuario</h2>
  <form (ngSubmit)="registrarUsuario()" #userForm="ngForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoUsuario.nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" [(ngModel)]="nuevoUsuario.apellido" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" [(ngModel)]="nuevoUsuario.email" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" [(ngModel)]="nuevoUsuario.telefono" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" [(ngModel)]="nuevoUsuario.direccion" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="nuevoUsuario.userPassword" required>

    <button type="submit" [disabled]="!userForm.valid">Crear Usuario</button>
  </form>

  <button mat-button (click)="closeDialog()">Cerrar</button>
</div>
